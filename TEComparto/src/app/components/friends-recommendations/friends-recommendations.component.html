<p>friends-recommendations works!</p>
<div #slider>
 <div class="flex w-full justify-between">
    <div class="m-auto">
        <button class="w-10 h-10 rounded-full flex bg-cyan-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 m-auto">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
              </svg>          
        </button>
    </div>
    <div class="flex w-full">
        <div #slider *ngFor="let song of songs">
            <div class= " w-fit max-w-sm  bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                <a href="#">
                    <img class="p-4 rounded-t-lg" src={{song.imagePath}} alt="song image" />
                </a>
                <div class="px-4 pb-5">
                    <a href="#">
                        <p class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white">{{song.title}}</p>
                    </a>
                    <div class="flex items-center justify-between">
                        <span class="text-lg font-bold text-gray-900 dark:text-white">{{song.album}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-auto">
        <button class="w-10 h-10 rounded-full flex bg-cyan-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 m-auto">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
              </svg>          
        </button>
    </div>
    
 </div>
</div>
