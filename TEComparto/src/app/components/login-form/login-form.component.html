<div class="flex">
    <div class="flex-none w-60 h-14">
    </div>

    <div class="grow h-full bg-white pb-14 pt-8">
      <div class="grid grid-flow-row auto-rows-max place-content-center">
        <div class="md:shrink-0">
          <img class="h-48 w-full object-cover md:h-full md:w-48 pt-3" src="../../../assets/img/Tecomparto.png" alt="Modern building architecture">
        </div>
        <div class="container mx-auto space-y-2">
          <p>Username</p>
          <i class="fa-solid fa-user pr-2"></i>
          <input type="text" placeholder="Type your username">
          <hr>
          <p>Password</p>
          <i class="fa-solid fa-lock pr-2"></i>
          <input type="password" placeholder="Type your password">
          <hr>
        </div>
        <div class="pt-8">
          <button class="btn" (click)="login('/home')">Log In</button>
        </div>
      </div>
    </div>
    
    <div class="flex-none w-60">
    </div>
</div>
